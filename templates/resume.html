<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Resume Auditor</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-6">
    <div class="max-w-3xl w-full bg-white p-10 rounded-2xl shadow-xl">
        <div class="text-center mb-10">
            <h1 class="text-3xl font-extrabold text-slate-800">üìÑ AI Resume Auditor</h1>
            <p class="text-slate-500 mt-2">Upload your PDF to get an instant professional score.</p>
        </div>
        
        <div class="border-2 border-dashed border-slate-200 rounded-xl p-8 text-center hover:border-blue-400 transition cursor-pointer bg-slate-50 mb-6">
            <input type="file" id="resume" accept=".pdf" class="hidden">
            <label for="resume" class="cursor-pointer">
                <div class="text-4xl mb-2">üìÅ</div>
                <span id="file-label" class="text-slate-600 font-medium">Click to select PDF Resume</span>
            </label>
        </div>

        <button onclick="analyze()" id="btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-xl transition shadow-lg">
            Audit My Resume
        </button>

        <div id="result" class="mt-12 hidden border-t pt-8">
            <div class="flex items-center justify-between mb-8">
                <h2 class="text-2xl font-bold text-slate-800">Analysis Result</h2>
                <div class="text-3xl font-black text-blue-600"><span id="score">0</span>%</div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                <div class="bg-green-50 p-5 rounded-xl">
                    <h3 class="font-bold text-green-700 mb-2">‚úÖ Strengths</h3>
                    <ul id="strengths" class="text-sm text-green-800 space-y-1 list-disc ml-4"></ul>
                </div>
                <div class="bg-red-50 p-5 rounded-xl">
                    <h3 class="font-bold text-red-700 mb-2">‚ö†Ô∏è Weaknesses</h3>
                    <ul id="weaknesses" class="text-sm text-red-800 space-y-1 list-disc ml-4"></ul>
                </div>
            </div>

            <div class="bg-blue-50 p-5 rounded-xl">
                <h3 class="font-bold text-blue-700 mb-2">üí° Suggestions</h3>
                <p id="suggestions" class="text-sm text-blue-800 leading-relaxed"></p>
            </div>
        </div>
    </div>

    <script>
        // Display selected file name
        document.getElementById('resume').onchange = function() {
            if(this.files[0]) document.getElementById('file-label').innerText = this.files[0].name;
        };

        async function analyze() {
            const btn = document.getElementById('btn');
            const fileInput = document.getElementById('resume');
            
            if(!fileInput.files[0]) return alert("Please upload a PDF first.");

            btn.disabled = true;
            btn.innerText = "Processing AI Audit...";
            
            const formData = new FormData();
            formData.append('resume', fileInput.files[0]);

            try {
                const res = await fetch('/analyze', { method: 'POST', body: formData });
                const data = await res.json();

                if(data.error) throw new Error(data.error);

                // Update UI
                document.getElementById('result').classList.remove('hidden');
                document.getElementById('score').innerText = data.score;
                document.getElementById('strengths').innerHTML = data.strengths.map(s => `<li>${s}</li>`).join('');
                document.getElementById('weaknesses').innerHTML = data.weaknesses.map(s => `<li>${s}</li>`).join('');
                document.getElementById('suggestions').innerText = data.suggestions;
                
                // Scroll to result
                window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });

            } catch (err) {
                alert("Error: " + err.message);
            } finally {
                btn.disabled = false;
                btn.innerText = "Audit My Resume";
            }
        }
    </script>
</body>
</html>
